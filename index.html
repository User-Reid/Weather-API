<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="bg-dark text-white text-center py-4">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container my-4">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="city">Enter city name:</label>
            <input
              type="text"
              class="form-control"
              id="city"
              placeholder="City name"
            />
          </div>
          <button id="searchBtn" class="btn btn-primary">Search</button>
          <h3 class="mt-4">Search History</h3>
          <ul id="history" class="list-group"></ul>
        </div>
        <div class="col-md-8">
          <div id="weatherInfo" class="d-none">
            <h2 id="currentCity"></h2>
            <p id="currentDate"></p>
            <p id="currentWeatherIcon"></p>
            <p>Temperature: <span id="currentTemp"></span> Â°C</p>
            <p>Humidity: <span id="currentHumidity"></span> %</p>
            <p>Wind Speed: <span id="currentWind"></span> m/s</p>
            <h3 class="mt-4">5-Day Forecast</h3>
            <div id="forecast" class="row"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
